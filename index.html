<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Audiowide&family=Bebas+Neue&family=Major+Mono+Display&family=Rajdhani:wght@300;400;500;600&family=Source+Code+Pro&display=swap"
        rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Habit Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <header>
            <nav>
                <!-- No nav bar for this project -->
            </nav>
            <section class="hero">
                <h1 class="welcome">The totally realistic...</h1>
                <h1 class="title">Habit Tracker</h1>
                <p class="info">Log your water intake per gallon, your 20 pose yoga stretch breaks and every time you
                    experience a life altering, chemically induced epiphany!</p>
            </section>
        </header>
        <main>
            <div class="counters">
                <div class="counter-box">
                    <h2>💧</h2>
                    <h1>0</h1>
                    <button type="button">⬆️</button>
                    <button type="button">⬇️</button>
                </div>
            <div class="counter-box">
                <div class="counter-box">
                    <h2>🕺🏾</h2>
                    <h1>0</h1>
                    <button type="button">⬆️</button>
                    <button type="button">⬇️</button>
                </div>
            </div>
            <div class="counter-box">
                <div class="counter-box">
                    <h2>🙆‍♀️</h2>
                    <h1>0</h1>
                    <button type="button">⬆️</button>
                    <button type="button">⬇️</button>
                </div>
            </div>
    </div>
    <div class="reset">
        <button id="reset-el" class="reset-emoji">🔄</button>
    </div>
    </main>
    <footer>
        <h3>Made with 💜 and ☕️ by</h3>
        <h3><a href="#">Fran</a></h3>
        </h3>
    </footer>
    </div>
    <script src="scripts.js" type="text/javascript"></script>
</body>

</html>
